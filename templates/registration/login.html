{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<h1 class="text-center mt-5">Login</h1>

{% if messages %}
{% for message in messages %}
<div class="flex m-5 alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    {{ message|safe }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}

<div class="container w-50 mt-5 text-center">
    <form method="POST" action="{% url 'twilioapp:login' %}">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-dark mt-4">Login</button>
        {% comment %} <input type="hidden" name="next" value="{% url 'twilioapp:checkout' %}" /> {% endcomment %}
    </form>
</div>
{% endblock content %}
